<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Javascript Image uploader</title>

		<!-- GOOGLE FONTS -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

		<link rel="stylesheet" href="./css/style.css" />

		<script defer src="./js/app.js"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="header__title">Choose your photo and add a custom background</h1>
		</header>
		<main class="main">
			<input type="file" multiple="false" accept="image/*" name="file" id="input" class="btn btn-input" />

			<canvas class="canvas"></canvas>

			<a href="" class="link link--disabled" disabled>Download image</a>
		</main>
	</body>
</html>

<!DOCTYPE html>
<html id="background" lang="en">

<head>
    <title>Toeffe storage finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader" content="pls no darkreader">
    <link rel="stylesheet" href="css/styles.css?v=1">
    <link rel="stylesheet" href="css/settings.css?v=1">
    <link rel="stylesheet" href="css/search.css?v=1">
    <link rel="stylesheet" href="css/list.css?v=1">
    <link rel="stylesheet" href="css/map.css?v=1">

<body>
    <main class="main-bg">
        <div class="setting-container">
            <div id="darkness-setting" class="darkness-setting">ðŸŒ›</div>
            <div class="tooltip">
                <input id="darkness" type="range" min="0" max="100" value="50">
            </div>
        </div>
        <div class="container-top">
            <div id="header" class="header-top">
                <!-- <h1>Fancy Search Box</h1>
                <h2>Try below!</h2> -->
                <div class="search-input">
                    <input autocomplete="off" id="search-input-field" type="text" placeholder="Search...">

                </div>
            </div>
        </div>

        <div class="container">
            <div id="map-container">
                <!-- <div id="stuff"> -->
                    <img id="map" src="images/maps/map_v4.png" alt="Map">

                    <div id="map-heads"></div>
                    <div id="map-pins-saved"></div>

                    <div id="map-pins">

                        <div id="L1" class="lunch-box lunch-box-L L1"><!-- G1  --></div>
                        <div id="L2" class="lunch-box lunch-box-L L2"><!-- G2  --></div>
                        <div id="L3" class="lunch-box lunch-box-L L3"><!-- G3  --></div>
                        <div id="L4" class="lunch-box lunch-box-L L4"><!-- G4  --></div>
                        <div id="L5" class="lunch-box lunch-box-L L5"><!-- G5  --></div>
                        <div id="L6" class="lunch-box lunch-box-L L6"><!-- G6  --></div>
                        <div id="L7" class="lunch-box lunch-box-L L7"><!-- G1  --></div>
                        <div id="L8" class="lunch-box lunch-box-L L8"><!-- G2  --></div>
                        <div id="L9" class="lunch-box lunch-box-L L9"><!-- G3  --></div>
                        <div id="L10" class="lunch-box lunch-box-L L10"><!-- G4  --></div>
                        <div id="L11" class="lunch-box lunch-box-L L11"><!-- G5  --></div>
                        <div id="L12" class="lunch-box lunch-box-L L12"><!-- G6  --></div>

                    </div>

                    <div id="map-pins-saved-list">
                        <!-- <p>test<span>Ã—</span></p> -->
                    </div>
                <!-- </div> -->
            </div>
            <div class="search">
                <!-- <div id="header" class="header" onload="random_background()">
                    <h1>Fancy Search Box</h1>
                    <h2>Try below!</h2>
                    <div class="search-input">
                        <input autocomplete="off" id="search-input-field" type="text" placeholder="Search...">
                        <div id="search-input-icon" class="search" onclick="clear_input()"></div>
                    </div>
                </div> -->
                <div id="search-results" class="results overflow-hidden">
                </div>
            </div>

        </div>

    </main>
    <script src="js/script.js?v=2"></script>
</body>

</html>

<!DOCTYPE html>
<html id="background" lang="en">

<head>
    <title>Toeffe storage finder</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="darkreader" content="pls no darkreader">
    <link rel="stylesheet" href="css/styles.css?v=1">
    <link rel="stylesheet" href="css/settings.css?v=1">
    <link rel="stylesheet" href="css/search.css?v=1">
    <link rel="stylesheet" href="css/list.css?v=1">
    <link rel="stylesheet" href="css/map.css?v=1">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <link rel="stylesheet" href="./assets/styles/components/ModalImageUploading.css">
    <link rel="stylesheet" href="./assets/styles/components/UploadedImage.css">
    <link rel="stylesheet" href="./assets/styles/components/DragAndDrop.css">
    <link rel="stylesheet" href="./assets/styles/components/ButtonHover.css">
    <link rel="stylesheet" href="./assets/styles/components/Footer.css">
    <link rel="stylesheet" href="./assets/styles/components/Button.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>
    <main class="main-bg">
        <div class="setting-container">
            <div id="darkness-setting" class="darkness-setting">ðŸŒ›</div>
            <div class="tooltip">
                <input id="darkness" type="range" min="0" max="100" value="50">
            </div>
        </div>
        <div class="container-top">
            <div id="header" class="header-top">
                <!-- <h1>Fancy Search Box</h1>
                <h2>Try below!</h2> -->
                <div class="search-input">
                    <input autocomplete="off" id="search-input-field" type="text" placeholder="Search...">
                    <div id="search-input-icon" class="search" onclick="clear_input()"></div>
                </div>
            </div>
        </div>

        <div class="container">
            <div id="map-container">
                <!-- <div id="stuff"> -->
                    <img id="map" src="images/maps/map_v4.png" alt="Map">

                    <div id="map-heads"></div>
                    <div id="map-pins-saved"></div>

                    <div id="map-pins">

                        <div id="L1" class="lunch-box lunch-box-L L1"><!-- G1  --></div>
                        <div id="L2" class="lunch-box lunch-box-L L2"><!-- G2  --></div>
                        <div id="L3" class="lunch-box lunch-box-L L3"><!-- G3  --></div>
                        <div id="L4" class="lunch-box lunch-box-L L4"><!-- G4  --></div>
                        <div id="L5" class="lunch-box lunch-box-L L5"><!-- G5  --></div>
                        <div id="L6" class="lunch-box lunch-box-L L6"><!-- G6  --></div>
                        <div id="L7" class="lunch-box lunch-box-L L7"><!-- G1  --></div>
                        <div id="L8" class="lunch-box lunch-box-L L8"><!-- G2  --></div>
                        <div id="L9" class="lunch-box lunch-box-L L9"><!-- G3  --></div>
                        <div id="L10" class="lunch-box lunch-box-L L10"><!-- G4  --></div>
                        <div id="L11" class="lunch-box lunch-box-L L11"><!-- G5  --></div>
                        <div id="L12" class="lunch-box lunch-box-L L12"><!-- G6  --></div>

                    </div>

                    <div id="map-pins-saved-list">
                        <!-- <p>test<span>Ã—</span></p> -->
                    </div>
                <!-- </div> -->
            </div>
            <div class="search">
                <!-- <div id="header" class="header" onload="random_background()">
                    <h1>Fancy Search Box</h1>
                    <h2>Try below!</h2>
                    <div class="search-input">
                        <input autocomplete="off" id="search-input-field" type="text" placeholder="Search...">
                        <div id="search-input-icon" class="search" onclick="clear_input()"></div>
                    </div>
                </div> -->
                <div id="search-results" class="results overflow-hidden">
                </div>
            </div>

        </div>


    <script src="js/script.js?v=2"></script>   

      <div class="container">
        <div class="container__image__uploader">
          <div class="header__image__uploader">
            <h1>Upload your image</h1>
            <p>
              File should be 
              <strong>.jpeg</strong>,
              <strong>.jpg</strong>
              or
              <strong>.png</strong>
            </p>
          </div>
  
          <form id="form">
            <div class="drop__image" id="dragAndDrop">
              <div></div>
              <div></div>
              <div></div>
              <div></div>
              <img id="file" src="./assets/images/svg/photo.svg">
              <label>Drag & Drop your image here</label>
            </div>
  
            <div class="uploader__by__button">
              <span>Or</span>
              <div class="input hiddenLabel">
                <label for="selectFile">Choosen a file</label>
                <input type="file" id="selectFile" class="button__hover">
              </div>
            </div>
          </form>
        </div>
  
        <div class="uploaded__image none">
          <div class="header">
  
            <div class="success">
              <img src="./assets/images/svg/check.svg" alt="Upload done" />
              <h2>Uploaded Successfully!</h2>
            </div>
  
            <div class="warning hidden">
              <img src="./assets/images/svg/warning.svg" alt="Error upload." />
              <h2>Error Upload!</h2>
            </div>
          </div>
  
          <div class="container__preview__image">
            <img src="#" alt="Your Image" id="addedImage" class="">
            <div class="warning hidden">
              <h3>This file extension not allowed!</h3>
              <small>Try .jpeg, .jpg or .png</small>
            </div>
          </div>
  
          <div class="copy__link__image">
            <p id="imageLink">https://drive.google.com/drive/folders/1x70-7QUiIk1mAY2jX0yh2GlbBJH9nakF</p>
            <button type="button" id="copyLink" class="button__hover">copy link</button>
          </div>
  
          <div class="back_upload hidden">
            <button type="button" id="button__back" class="button button__hover">
              back
            </button>
          </div>
        </div>
      </div>
  
      <div class="container__modal__uploading none">
  
        <div class="modal__image__uploading">
          <h3>Uploading...</h3>
          <input type="range" name="" id="">
        </div>
      </div>
    </main>
  
    <footer>
      <small>
      </small>
    </footer>
  
    <script src="./assets/scripts/globalVariables.js"></script>
    <script src="./assets/scripts/Utils/Delay.js"></script>
    <script src="./assets/scripts/Components/ImageUploader/Components/ChangeClassToShowOrHidden.js"></script>
    <script src="./assets/scripts/Components/ImageUploader/Utils/validateMimesTypeImage.js"></script>
    <script src="./assets/scripts/Components/ImageUploader/index.js"></script>
    <script src="./assets/scripts/main.js"></script>
  </body>

</html>
